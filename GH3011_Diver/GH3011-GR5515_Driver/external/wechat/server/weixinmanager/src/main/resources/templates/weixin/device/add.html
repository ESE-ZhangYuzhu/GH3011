<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-info-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备MAC地址：</label>
				<div class="col-sm-8">
					<input id="deviceMac" name="deviceMac" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">App_Id：</label>
				<div class="col-sm-8">
					<input id="appId" name="appId" class="form-control" type="text" value="wx3b2ab6bae2ed8a6b">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Product_Id：</label>
				<div class="col-sm-8">
					<input id="productId" name="productId" class="form-control" type="text" value="50364">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "device/info"
		$("#form-info-add").validate({
			rules:{
                deviceMac:{
					required:true,
				},
                appId:{
                    required:true,
                },
                productId:{
                    required:true,
                },
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-info-add').serialize());
	        }
	    }
	</script>
</body>
</html>
